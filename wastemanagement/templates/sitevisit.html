{% load static %}
    <!doctype html>
    <html lang="en">
      <head>
          <style>
            form
            {
              margin-top: 150px;
              color:blue;
            text-align: center;
            }
        
            label
            {
             
              color:crimson;
              font-weight: bolder;
            }
            h1{
              size: 100;
              color:indigo;
              text-align: center;
            }

          </style>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="\static\CSS\aboutus.css">
        <title>online waste management</title>
      </head>
      <body>
    
    
        <body class="bgcolor10" background="\static\images\b33.jpg" >
    <nav class="navbar navbar-expand-lg navbar-primary ">
            <!-- <a class="navbar-brand" href="#">E Waste</a> -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/collectingagenthome/">back <span class="sr-only">(current)</span></a>
                </li>
                
                
              </ul>
              <form class="form-inline  my-lg-0">
                
                <a class="nav-link" href="/collectingagenthome/">back <span class="sr-only">(current)</span></a>
              </form>
            </div>
          </nav>
          <form class="col-md-4 offset-md-4 collectform" method="POST" action="/collectvisit/">
            
  
            {% csrf_token %}
            
            
             
            <h1>Site Visit Details</h1>
            <div class="form-group row">
              <label for="username"  class="col-md-4 col-form-label">UserName</label>
            
              
              <div class="col-md-7">
                <input type="text" id="username" name="username" class="form-control" value="{{sv.user}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="email"  class="col-md-4 col-form-label">Email</label>
            
              
              <div class="col-md-7">
                <input type="text" id="email" name="email" class="form-control" value="{{sv.email}}">
              </div>
            </div>
            
            
            <input type="hidden" name="cname" value={{sv.cname}}>
            
            <div class="form-group row">
              <label for="wastetype"  class="col-md-4 col-form-label">WasteType</label>
              <div class="col-md-7">
                <input type="wastetype" id="wastetype" name="wastetype" class="form-control" value="{{sv.wastetype}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="weight"  class="col-md-4 col-form-label">Weight</label>
              <div class="col-md-7">
                <input type="text" id="weight" name="weight" class="form-control" value="{{sv.weight}}">
              </div>
            </div>
            <div class="form-group row">
              <label for="price"   class="col-md-4 col-form-label">Price</label>
              <div class="col-md-7">
                <input type="text" id="price" name="price" class="form-control" value="{{sv.price}}">
              </div>
            </div>
            
            
            <div class="form-group row">
              <label class="col-md-4 col-form-label" data-target="#{{date13}}">Collecting Date</label>
              <div class="col-md-7">
                <input type="date" name="date22" class="form-control" id="date2">
              </div>
            </div>
            
            
             
             <div class="form-group row">
              <div class="col-sm-10">
               
                <button type="submit" class="btn btn-primary btn-lg">SUBMIT</button>
              </div>
            </div>
               </form>
                 
            
               <script>
                   $(function f22() {
                       $("#{{date13}}").data({
                           format: 'yyyy/mm/dd',
                       });
                   });
               </script>
            
            
            
            








    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      </body>
    </html>
