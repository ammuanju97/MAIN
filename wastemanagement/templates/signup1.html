  </head>

      <nav class="navbar navbar-expand-lg navbar-primary bg-light">

      {% for m in messages %}
      <b style="color: rgb(25, 4, 73);">{{m.message}}</b>
      {% endfor%}        
      <form class="col-md-4 offset-md-4 collectform" action="/signup1/" method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="cname"  class="col-md-4  col-form-label">Collecting Agent Name</label>
 
          
          <div class="col-md-7">
            <input type="text" id="cname" name="cname" class="form-control">
          </div>
        </div>


        
        <div class="form-group row">
          <label for="state"   class="col-md-4 col-form-label">State</label>
          <div class="col-md-7">
            <!-- <input type="text" id="usertype" name="usertype" class="form-control"> -->
          <select for="state" name="state" class="col-md-12">State

            <option value="kerala">Kerala</option>
            
          </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="district"   class="col-md-4 col-form-label">District</label>
          <div class="col-md-7">
            <!-- <input type="text" id="usertype" name="usertype" class="form-control"> -->
          <select for="district" name="district" class="col-md-12">District

            <option value="Kannur">Kannur</option>
            <option value="Kozikode">Kozikode</option>
            <option value="Wayanad">Wayanad</option>
            <option value="Kottayam">Kottayam</option>
          </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="city"   class="col-md-4 col-form-label">City</label>
          <div class="col-md-7">
            <!-- <input type="text" id="usertype" name="usertype" class="form-control"> -->
          <select for="city" name="city" class="col-md-12">City

            <option value="Payyavoor">Payyavoor</option>
            <option value="Mavoor">Mavoor</option>
            <option value="Kalpetta">Kalpetta</option>
            <option value="Palai">Palai</option>
          </select>
          </div>
        </div>
       
        <div class="form-group row">
          <label for="pin"  class="col-md-4 col-form-label">Pin No</label>
          <div class="col-md-7">
            <input type="text" id="pin" name="pin" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="mobileno"   class="col-md-4 col-form-label">Mobile No</label>
          <div class="col-md-7">
            <input type="text" id="mobileno" name="mobileno" class="form-control">
          </div>
        </div>


          
       



        <div class="form-group row">
          <label for="inputEmail3" class="col-md-4  col-form-label">Email</label>
          <div class="col-md-7">
            <input type="email" class="form-control" id="inputEmail3" name="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-md-4  col-form-label">Password</label>
          <div class="col-md-7">
            <input type="password" class="form-control" id="inputPassword3" name="password">
          </div>
        </div>
         <div class="form-group row">
          <div class="col-md-7">
            
          </div>
          <button type="submit" class="btn btn-primary btn-lg ">Sign Up</button>
        </div>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
