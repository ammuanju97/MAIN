                </tr>
              </thead>
              <tbody>

                  {% for e in noti %}

                  <td>{{e.wastetype}}</td>
                  <td> {{e.weight}}</td>
                  <td>{{e.price}}</td>
                  
                </tr>
                
                {% endfor %}
              </tbody>
            </table>
